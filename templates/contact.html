<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | SkyHigh</title>
    <link id="favicon" rel="icon" href="/static/img/favicon.png" type="image/png">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#B91C1C',
                        secondary: '#B45309',
                    },
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['"Outfit"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1436491865332-7a61a109cc05?q=80&w=2074&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body class="font-sans text-gray-800 antialiased min-h-screen flex flex-col">
    <nav class="bg-white/95 backdrop-blur-md shadow-md fixed w-full z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2 text-2xl font-serif font-bold text-primary">
                <i class="fas fa-plane-departure"></i> SkyHigh
            </div>
            <div class="flex items-center gap-8 font-medium text-black">
                <a href="/" class="hover:text-primary transition-colors font-bold">Book Flight</a>
                <a href="/profile/" class="hover:text-primary transition-colors font-bold">Dashboard</a>
            </div>
        </div>
    </nav>

    <main class="flex-grow container mx-auto px-4 py-32">
        <div class="glass-panel relative max-w-4xl mx-auto p-12 rounded-3xl shadow-2xl">
            <a href="/"
                class="absolute top-8 left-8 text-primary hover:text-red-700 transition-colors font-bold text-lg"><i
                    class="fas fa-arrow-left mr-2"></i> Back to Home</a>
            <h1 class="font-serif text-4xl font-bold text-primary mb-8 text-center">Contact Us</h1>
            <div class="grid md:grid-cols-2 gap-12">
                <div>
                    <h3 class="font-serif text-2xl font-bold mb-4">Get in Touch</h3>
                    <div class="space-y-4 text-lg">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 bg-red-50 rounded-full flex items-center justify-center text-primary">
                                <i class="fas fa-phone"></i>
                            </div>
                            <span>+91 1800 589 321</span>
                        </div>
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 bg-red-50 rounded-full flex items-center justify-center text-primary">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <span>support@skyhigh.com</span>
                        </div>
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 bg-red-50 rounded-full flex items-center justify-center text-primary">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <span>859 Bhubaneswar, Odisha</span>
                        </div>
                    </div>
                </div>
                <form class="space-y-4">
                    <input type="text" placeholder="Your Name"
                        class="w-full p-4 border rounded-xl bg-gray-50 focus:border-primary focus:outline-none">
                    <input type="email" placeholder="Your Email"
                        class="w-full p-4 border rounded-xl bg-gray-50 focus:border-primary focus:outline-none">
                    <textarea placeholder="Message" rows="4"
                        class="w-full p-4 border rounded-xl bg-gray-50 focus:border-primary focus:outline-none"></textarea>
                    <button
                        class="w-full bg-primary text-white font-bold py-3 rounded-xl hover:bg-red-700 transition-colors">Send
                        Message</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-white/95 backdrop-blur-md border-t border-gray-200 py-8 mt-auto">
        <div class="container mx-auto px-6 text-center text-gray-500 text-sm font-bold">
            &copy; 2026 SkyHigh Airlines. All rights reserved.
        </div>
    </footer>
</body>

</html>
